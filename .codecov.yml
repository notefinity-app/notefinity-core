coverage:
  status:
    project:
      default:
        target: 75%
        threshold: 1%
        informational: true
    patch:
      default:
        target: 75%
        threshold: 5%
        informational: true

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "dist/"
  - "coverage/"
  - "node_modules/"
  - "tests/**/*"
  - "*.config.js"
  - "*.config.ts"